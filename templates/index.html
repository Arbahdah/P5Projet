<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Système de Suggestions de tags</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Système de Suggestions de tags pour StackOverFlow</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
		<div>
			<p>Titre de la question</p>
    		<textarea 	id="title" 
						type="text" 
						name="title" 
						required="required" 
						rows = 4
						cols = 100>
			</textarea>
	    </div>
		<div>
			<p>Corps de la question</p>
		
			<textarea 	id="question-body" 
						type="text" 
						name="question-body" 
						required="required" 
						rows = 4
						cols = 100>
			</textarea>
		</div>
        

        <button type="submit" class="btn btn-primary btn-block btn-large">Soumettre</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
